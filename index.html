<!doctype html>
<html ng-app="todoListApp">
  <head>
      <title></title>
      <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel=stylesheet">
      <link href="styles/main.css" rel="stylesheet" type="text/css">
  </head>

  <body ng-app="todoListApp">

    <h1>My Todos</h1>
    <div ng-controller="mainCtrl" class="list">
      <input type="checkbox"/>
      <label class="editing-label">A sample todo:</label>
      <input class="editing-label" type="text"/>
    </div>
    <div class="actions">
      <a href="">edit</a>
      <a href="" ng-click="helloWorld()">save</a>
      <a href="" class="delete">delete</a>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
  </body>
</html>
